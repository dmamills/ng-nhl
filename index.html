<html>
	<head>
		<title>ng-nhl Demo</title>
		<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body ng-app="app">
		<div class="container">
		  <h1>ng-nhl demo</h1>
			<div ng-controller="TestCtrl">

				<h4>Raw input</h4>
<pre>
<input ng-model="teama" style="margin-bottom:15px"/>
<div ng-nhl="teama"></div>
</pre>
<hr>
				
				<h4>Select List</h4>
<pre>
<select ng-model="teamb" style="margin-bottom:15px">
	<option ng-repeat="team in teams" value="{{team}}">{{team}}</option>
</select>
<div ng-nhl="teamb"></div>
</pre>
				<hr>
				<h4>ng-repeat</h4>
<pre style="overflow:scroll; height:200px;">
<div ng-repeat="team in teams" ng-nhl="team"/></div>
</pre>
			</div>  
		</div>	
		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
		<script src="ng-nhl.js"></script>
		<script src="demo.js"></script>
	</body>
</html>
